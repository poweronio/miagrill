<div class="bg-grey lter wrapper-md" ng-init="
  app.settings.asideFolded = true; 
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = true;
  ">
    <h1 class="text-center">Banquet Catering</h1>
</div>
<form ng-submit="consolidateFields()">
    <div class="row text-lg" ng-controller="FormDemoCtrl">
        <div class="col-sm-12 m-t-lg">

            <div class="col-sm-6">
                <div class="panel bg-success dker b-a ">
                    <div class="panel-heading">
                        <label class="control-label h3">{{products[0].name}}</strong>
                        </label>
                    </div>
                    <div class="list-group bg-white" ng-repeat="include in products[0].includes track by $index">
                        <a href class="list-group-item">
                            <i class="fa fa-fw fa-check-square-o"></i> {{include}}
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel bg-success dker b-a ">
                    <div class="panel-heading">
                        <label class="control-label h3">{{products[1].name}}</strong>
                        </label>
                    </div>
                    <div class="list-group bg-white" ng-repeat="include in products[1].includes track by $index">
                        <a href class="list-group-item">
                            <i class="fa fa-fw fa-check-square-o"></i> {{include}}
                        </a>
                    </div>
                </div>

            </div>

        </div>


        <div class="col-sm-12">

            <div class="form-group">
                <label class="col-sm-2 control-label h3">Select Package
                </label>
                <div class="col-sm-5">
                    <select ng-model="selected_product" ng-change="update(selected_product)" class="form-control input-lg m-b bg-light dker h3" ng-options="product as product.name for product in products" required></select>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label h3">Select Quantity</label>
                    <div class="col-sm-3">
                        <input ui-jq="TouchSpin" type="text" class="form-control input-lg bg-light dker h3" ng-change=change(multiplier) data-min='10' data-max="100" data-step="1" ng-model="multiplier" required>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-12 m-t-lg">


            <div class="col-sm-6" ng-show="details">
                <div class="panel bg">
                    <div class="panel-heading bg-success dk">
                        <label class="control-label h3">Address
                        </label>
                    </div>
                    <div class="panel-body bg-light lter">

                        <div class="col-sm-12">
                            <div class="form-group">

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                                    <input ng-blur="getDestination(details.formatted_address)" type="text" id="Autocomplete2 " ng-model="autocomplete" class="form-control col-lg-5 input-lg" ng-autocomplete options="options " details="details" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 pull-right">
                                    <a><strong>Distance: </strong> {{distances}}</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-6" ng-show="details">
                <div class="panel no-bg">
                    <div class="panel-body">

                        <div class="col-xs-12 text-right pull-right">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label class="w-xs">Subtotal</label>
                                </div>
                                <div class="col-xs-6 m-b-md">
                                    <button class="w-sm btn btn-lg btn-info dker btn-addon"><i class="fa fa-usd"></i>{{subtotal | number:2}}</button>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-xs-6 ">
                                    <label class="w-xs">Taxes</label>
                                </div>
                                <div class="col-xs-6 m-b-md">
                                    <button class="w-sm btn btn-lg btn-info dk btn-addon"><i class="fa fa-usd"></i>{{tax | number:2}}</button>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label class="w-xs">Delivery</label>
                                </div>
                                <div class="col-xs-6 m-b-md">
                                    <button class="w-sm btn btn-lg btn-info btn-addon"><i class="fa fa-usd"></i>{{delivery | number:2}}</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6 ">
                                    <label class="w-xs"><strong>Total</strong></label>
                                </div>
                                <div class="col-xs-6  m-b-md">
                                    <button class="w-sm btn btn-lg btn-info btn-addon"><i class="fa fa-usd"></i>{{total | number:2}}</button>
                                </div>
                            </div>
                            <div class="form-group">


                                <script type="text/ng-template" id="myModalContent.html">
                                    <div ng-include="'tpl/modal.form.html'"></div>
                                </script>
                                <div class="col-xs-12">
                                    <button ng-disabled='form.$invalid' class="btn btn-lg w-sm btn-success dker" ng-click="open('lg')" tabindex="0">Submit Quote</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</form>
