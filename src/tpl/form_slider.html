<div class="bg-light lter b-b wrapper-md" ng-init="
  app.settings.asideFolded = true; 
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = true;
  app.hideAside = true;
  ">
    <h1 class="m-n font-thin h3">Off-Site Catering</h1>
</div>
<form ng-submit="consolidateFields()">
    <div class="wrapper-md text-lg" ng-controller="FormDemoCtrl2">
        <div class="row" ng-repeat="item in products track by $index">


            <div class="col-md-8" ng-if="!item.price">
                <h2 class="text-center">{{item.item}}</h2>
            </div>
            <div class="col-md-8" ng-if="item.price">
                <div class="list-group list-group-lg list-group-sp">
                    <a herf="" class="list-group-item clearfix">
                        <span class="pull-left">
<!--                            <i class="fa fa-rocket"></i>-->
                        </span>
                        <span class="clear">
                            <div class="col-sm-9">
                            <span>{{item.item}} <button class="pull-right w-xs btn btn-info btn-addon"><i class="fa fa-usd"></i>{{item.price | number:2}}</button></span>
                </div>
                <div class="col-sm-3 pull-right">
                    <input ui-jq="TouchSpin" type="text" class="form-control w-xs" ng-change=change(multiplier) data-min='0' data-max="20" data-step="1" ng-model="multiplier" required>
                </div>
                </span>
                </a>





            </div>
        </div>
        <!--
            <div class="col-md-6" ng-if="item.price">
                <div class="form-group">
                    <div class="col-sm-5">
                        <input ui-jq="TouchSpin" type="text" class="form-control input-lg" ng-change=change(multiplier) data-min='0' data-max="20" data-step="1" ng-model="multiplier" required>
                    </div>
                </div>
            </div>
-->






    </div>


    <div class="col-sm-12">



        <div class="col-xs-4 col-sm-4 col-md-3" style="position:fixed; top:150px; right:0;">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">
                    <h4><strong>Address</strong></h4></div>
                <div class="panel-body">

                    <div class="col-sm-12">
                        <div class="form-group">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                                <input ng-blur="getDestination(details.formatted_address)" type="text" id="Autocomplete2 " ng-model="autocomplete" class="form-control col-lg-5 input-lg" ng-autocomplete options="options " details="details" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <a><strong>Distance: </strong> {{distances}}</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--            </div>-->
            <!--        </div>-->
            <!--        <div class="col-md-6 col-sm-6 col-xs-12 pull-right" ng-show="details">-->
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="col-xs-12">
                        <div class="form-group">

                            <div class="col-lg-4">
                                <label class="w-xs">Subtotal</label>
                            </div>
                            <div class="col-lg-6">
                                <button class="w-sm btn btn-lg btn-info btn-addon"><i class="fa fa-usd"></i>{{subtotal | number:2}}</button>
                            </div>

                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <label class="w-xs">Taxes</label>
                            </div>
                            <div class="col-lg-6">
                                <button class="w-sm btn btn-lg btn-info btn-addon"><i class="fa fa-usd"></i>{{tax | number:2}}</button>
                            </div>

                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <label class="w-xs">Delivery</label>
                            </div>
                            <div class="col-lg-6">
                                <button class="w-sm btn btn-lg btn-info btn-addon"><i class="fa fa-usd"></i>{{delivery | number:2}}</button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <label class="w-xs"><strong>Total</strong></label>
                            </div>
                            <div class="col-lg-6">
                                <button class="w-sm btn btn-lg btn-info btn-addon"><i class="fa fa-usd"></i>{{total | number:2}}</button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="form-group">


                                <script type="text/ng-template" id="myModalContent.html">
                                    <div ng-include="'tpl/modal.form.html'"></div>
                                </script>
                                <button ng-disabled='form.$invalid' class="btn btn-lg btn-block btn-success" ng-click="open('lg')" tabindex="0">Submit Quote</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</form>
